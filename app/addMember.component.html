<div class="row" style="margin-top:60px">
  	<div class="col-sm-12">
    	<ol class="breadcrumb">
	      	<li>
	        	<span>新增會員</span>
	      	</li>
	    </ol>
  	</div>
</div>

<div class="row">
  	<div class="col-sm-12">
  		<form *ngIf="active" (ngSubmit)="onSubmit()" #addMemberForm="ngForm">
      		<div class="row">
        		<div class="col-sm-6" ngControlGroup="name" #name="ngForm">
          			<div class="form-group">
          				<label for="name" class="col-sm-3 control-label">姓名</label>
            			<div class="col-sm-9">
              				<input type="text" class="form-control" required>
            			</div>
            		</div>
          			<div class="form-group">
          				<label for="email" class="col-sm-3 control-label">Email</label>
            			<div class="col-sm-9">            				
              				<input type="text" class="form-control" required>
            			</div>
            		</div>
            	</div>
          	</div>
          	<button class="btn btn-primary col-sm-offset-5" type="submit">新增</button>
        </form>
  	</div>
</div>
